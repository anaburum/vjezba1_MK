<!doctype html>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba 1</title>
    <style>
        body {
            font-family: "Verdana", sans-serif;
            margin: 0;
            padding: 0;
            background-color: palevioletred;
            color: #333;
        }
        header {
            background-color: mediumvioletred;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: hotpink;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: pink;
        }
        main {
            padding: 20px;
        }
        .hero-image {
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 36px;
			font-family: Calibri;
            text-shadow: 2px 2px #8e2b0b;
        }
        .section-heading {
            font-size: 24px;
			font-family: Calibri;
			font-style: italic;
			font-weight: bold;
            color: rebeccapurple;
            text-align: center;
        }
        .opc-item {
            border: 1px solid #bd7d56;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            background-color: #f7f2e7;
        }
        .kraj-form {
            text-align: center;
        }
        .kraj-form input[type="text"],
        .kraj-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bd7d56;
            border-radius: 4px;
        }
        .kraj-form input[type="submit"] {
            background-color: #bd7d56;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .kraj-form input[type="submit"]:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vježba 1</h1>
		<p>Multimedijske komunikacije 1</p>
    </header>
    <nav>
        <a href="#home">Uvod</a>
        <a href="#opc">Općenito</a>
        <a href="#kraj">Kraj</a>
    </nav>
    <div class="hero-image">
        <h2>Dobrodošli!</h2>
    </div>
    <main>
        <section id="home">
            <h2 class="section-heading">
              <p>Ja sam Ana Burum.</p> <br>Dobrodošli na moju web stranicu.</h2>
        </section>
	</main>
        <section id="opc">
			<div class="opc-item">
                <h3>Ovo je vježba 1, kolegij multimedijske komunikacije 1.</h3>
                <p>Kraj.</p>
            </div>
	</section>
        <section id="kraj">
            <h2 class="section-heading">	Hvala na pažnji!            </h2>
  </section>
</body>
</html>
